<!DOCTYPE html>
<html lang="en">
	<head>
		<title> FRONT END Developer</title>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="style2.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="Showcase">
			<header>
				<nav class="language">
					<ul>
						<li><a href="#fr" onclick="reload()" class="changeColorWithBackground">FR</a></li>
						<li><a href="#en" onclick="reload()" class="changeColorWithBackground">EN</a></li>
						<li><a href="#de" onclick="reload()" class="changeColorWithBackground">DE</a></li>
					</ul>
				</nav>
				<nav id="navbar" class="cf">
					<ul class="cf">
						<li><a id="about" class="nav-link changeColorWithBackground" href="#Showcase">About</a></li>
						<li><a id="projects" class="nav-link changeColorWithBackground" href="#Portfolio">Portfolio</a></li>
						<li><a id="contact" class="nav-link changeColorWithBackground" href="#Contact">Contact</a></li>
					</ul>
					<a href="#" id="openup">MENU</a>
				</nav>  
			</header>
			<div id="shortPresentation">
				<h1 id="title" class="changeColorWithBackground">FRONT END DEVELOPER</h1>
				<p id="shortDescription" class="changeColorWithBackground"> I build website for entrepreneur so their business achieves their goals!</p>
				<canvas id="background"></canvas>
			</div>
		</div>
		<div id="Portfolio">
			<div class="container">
				<h2 class="text-center">PORTFOLIO</h2>
				<div id="projectsContainer">
					<div id="portfolio" class="grid">
						<figure class="effect-hover1">
							<img src="img/portfolio.png" alt="portfolio image"/>
							<figcaption>
								<h2>Three.js <span>Portfolio</span></h2>
								<div class="icon-links">
									<a href="https://www.github.com"><i class="fab fa-github"></i></a>	
									<a href="#showcase"><i class="fas fa-eye"></i></a>	
									<a href="#Contact"><i class="far fa-envelope"></i></a>
								</div>
								<p class="description">Developed with html, css, js, three.js</p>
							</figcaption>			
						</figure>
					</div>
				</div>
			</div>
		</div>
		<div class="contactMe">
			<div class="container">
				<div id="Contact" class="contact-wrap">
					<h2 class="text-center">CONTACT:</h2>
					<form action="/sendForm" method="POST" class="contact-form">
						<div class="col-sm-6">
							<div class="input-block">
								<label for="firstName">First Name</label>
								<input name="firstName" type="text" class="form-control">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-block">
								<label for="lastName">Last Name</label>
								<input name="lastName" type="text" class="form-control">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="input-block">
								<label for="email">Email</label>
								<input type="text" name="email" class="form-control">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="input-block">
								<label for="subject">Message Subject</label>
								<input type="text" name="subject" class="form-control">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="input-block textarea">
								<label for="body">Drop your message here</label>
								<textarea rows="3" name="body" type="text" class="form-control"></textarea>
							</div>
						</div>
						<div class="col-sm-12">
							<button class="square-button">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
		<script src="beautybackground.js"></script>
	</body>
</html>
